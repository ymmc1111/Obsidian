# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api-core'
    static_configs:
      - targets: ['api-core:3001']
    metrics_path: '/metrics'

  - job_name: 'telemetry-service'
    static_configs:
      - targets: ['telemetry-service:8080']
    metrics_path: '/metrics'

  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:8000']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']
